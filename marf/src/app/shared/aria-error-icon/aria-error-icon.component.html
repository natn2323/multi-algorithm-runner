<!-- The ARIA error icon displays a persistent tooltip that can be exited out of by clicking elsewhere on the page. -->
<!-- TODO: Make the tooltip text accessible, i.e. announce itself when appearing, and screen readable when hovered. -->
<mat-icon aria-describedby="ariaTooltipMessage" [ngClass]="shouldFlipHorizontally ? 'horizontally-flipped' : ''" [@displayIcon]="shouldAnimate ? 'activated' : ''" [matTooltip]="tooltipMessage" [matTooltipPosition]="tooltipPosition" [aria-label]="ariaLabel" role="tooltip" #tooltip="matTooltip" (mouseleave)="$event.stopImmediatePropagation()">{{iconName}}</mat-icon>
