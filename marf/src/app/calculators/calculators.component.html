<mat-drawer-container class="calculators-container"autosize>
  <mat-drawer #drawer class="calculators-sidenav" mode="side" opened="true">
    <div>
      <button routerLink="/calculators/dotproduct" type="button" mat-button>Dot Product Calculator</button>
    </div>
    <div>
      <button routerLink="/calculators/primenumber" type="button" mat-button>Prime Number Checker</button>
    </div>
  </mat-drawer>

  <div class="calculators-sidenav-content">
    <button class="sidenav-toggle" type="button" mat-button (click)="drawer.toggle()">
      <i class="material-icons-round">menu</i>
    </button>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
