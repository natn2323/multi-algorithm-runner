<div class="result-container" *ngIf="result || errorMessage">
    <div class="result title">Results</div>
    <div class="result" *ngIf="result">The dot product of vector 1 and vector 2 is: {{result}}</div>
    <div class="result" *ngIf="errorMessage">Error message is: {{errorMessage}}</div>
</div>
